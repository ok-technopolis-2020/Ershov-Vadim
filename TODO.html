<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TODO/TECHNOPOLIS</title>
    <link rel="stylesheet" type="text/css" href="css/add-todo.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/section.css">

</head>
<body>
<div class="todo">
    <header class="todo__header">
        <h1 class="name">TODOs</h1>
    </header>
    <main class="todo__main main">
        <div class="main__add-todo add-todo" id="add-form" ng-submit="expression">
            <div class="add-todo__select-all select-all">
                <button class="select-all__button" id="select-all__button" aria-label="Select_all_todos">Select all
                </button>
            </div>
            <div class="add-todo__create-new-todo create-new-todo">
                <input id="create-new-todo__input" class="create-new-todo__input" type="text" name="new_todo"
                       placeholder="What needs to be done?">
            </div>
        </div>
        <section class="main__my-todos my-todos">
            <ul class="my-todos__list list">

            </ul>
        </section>
        <footer class="main__footer footer">
            <div class="footer__items-left">
                <div class="footer__items-left-text" id="footer__items-left-text">3 items left</div>
            </div>
            <nav class="footer__tabs tabs">
                <input class="tabs__input" type="radio" id="all" name="tabs" aria-label="Switch to all todos"
                       checked="checked">
                <label class="tabs__text" id="tabs_all" for="all">All</label>
                <input class="tabs__input" type="radio" id="active" name="tabs" aria-label="Switch to active todos">
                <label class="tabs__text" id="tabs_active" for="active">Active</label>
                <input class="tabs__input" type="radio" id="completed" name="tabs"
                       aria-label="Switch to completed todos">
                <label class="tabs__text" id="tabs_completed" for="completed">Completed</label>
            </nav>
            <div class="footer__completed">
                <button class="completed-button" id="completed-button">Clear completed</button>
            </div>
        </footer>

    </main>
    <script src="dist/main.js"></script>
</div>
</body>
</html>
