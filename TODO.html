<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TODO/TECHNOPOLIS</title>
	<!-- <link rel="stylesheet" type="text/css" href="css_TODO.css"> -->
</head>
<body>
<div class="main_todos">
	<header>
		<h1 class="name">TODOs</h1>
	</header>
	<main class="main_element">
		<nav class="add_new_todo">
			<button class="select_all" aria-label="Select_all_todos">Select all</button>
			<input type="text" name="new_todo" placeholder="What needs to be done?">
		</nav>
		<section class="my_todos">
			<ul>
				<li>
					<input type="checkbox" class="todo_element" aria-labal="Set as done">
					<span class="todo_element_text">HTML</span>
					<button class="delete-todo" aria-labal="delete this todo">Del</button>
				</li>
				<li>
					<input type="checkbox" class="todo_element" aria-labal="Set as done">
					<span class="todo_element_text">CSS</span>
					<button class="delete-todo" aria-labal="delete this todo">Del</button>
				</li>
				<li>
					<input type="checkbox" class="todo_element" aria-labal="Set as done">
					<span class="todo_element_text">JS</span>
					<button class="delete-todo" aria-labal="delete this todo">Del</button>
				</li>
				<li>
					<input type="checkbox" class="todo_element" aria-labal="Set as done">
					<span class="todo_element_text">JS tools</span> 
					<button class="delete-todo" aria-labal="delete this todo">Del</button>
				</li>
			</ul>
		</section>
		<footer>
			<div class="number_items">
				<span>3 items left</span>
			</div>
			<nav class="tabs">
				<input type="radio" id="all" name="tabs" aria-label="Switch to all todos">
				<label for="all">All</label>
				<input type="radio" id="active" name="tabs" aria-label="Switch to active todos">
				<label for="active">Active</label>
				<input type="radio" id="completed" name="tabs" aria-label="Switch to completed todos">
				<label for="completed">Completed</label>
			</nav>
			<div class="number_completed">
				<button>Clear completed</button>
			</div>
		</footer>
	</main>
</div>
</body>
</html>
